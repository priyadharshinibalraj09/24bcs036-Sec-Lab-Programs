<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Slider</title>
</head>
<style>
    .slider{
        margin:auto;
    }
    .slider img {
        width: 50%;
        height: 50%;
    }
</style>
<body>
    <div class="slider">
        <img src="img1.jpg" alt="" id="display-images">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>
    <script>
        let name=["img1.jpg","img2.jpg","img3.jpg"]
        let currentIndex=0;
        let display=document.getElementById("display-images");
        let prevBtn=document.getElementById("prev");
         let nextBtn=document.getElementById("next");

         nextBtn.addEventListener("click",()=>{
            currentIndex=(currentIndex+1)% image.lenght;

            display.src=image[currentIndex];
         })
         prevBtn.addEventListener("click",()=>{
            currentIndex=(currentIndex-1 + image.lenght)% image.lenght;

            display.src=image[currentIndex];
        })
    </script>
</body>
</html>
